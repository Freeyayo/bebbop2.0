		<script type="text/javascript">
function toDou(n) 
	{
		if(n<10)
		{
			return '0'+n;
		}
		else
		{
			return ''+n;
		}
	}			
window.onload=function()
{       
	var oDivshijian=document.getElementById('shijian');
	var aImg=oDivshijian.getElementsByTagName('img');
	setInterval(function()
	{
		var oDate=new Date();
	var str=toDou(oDate.getMonth()+1)+toDou(oDate.getDate())+toDou(oDate.getHours())+toDou(oDate.getMinutes())+toDou(oDate.getSeconds());
for(var i=0;i<aImg.length;i++)
	{
		aImg[i].src='https://raw.githubusercontent.com/Freeyayo/bebbop2.0/master/'+str[i]+'.jpg';
	}
	},0);
	var arr=['&nbsp&nbsp&nbsp&nbsp搭乘飞机从双流直飞曼谷，当地时间2：00PM抵达素那万普国际机场。下午路过贫民窟和central world，晚上暴走曼谷，吃了一堆东西。',
	'&nbsp&nbsp&nbsp&nbsp于当地时间3:00pm左右从曼谷东站坐小汽车前往芭提雅。',
	'&nbsp&nbsp&nbsp&nbsp在芭提雅玩了一天，晚上在露天酒吧点了首Wonderf Tonight。',
	'&nbsp&nbsp&nbsp&nbsp坐船去Koh Larn岛骑摩托艇，游泳。',
	'&nbsp&nbsp&nbsp&nbsp从芭提雅回曼谷，转机去清迈，但在周茜带领下错过飞机，只好坐通宵大巴去清迈（在大巴上度过了我的第25个生日，开心）。',
	'&nbsp&nbsp&nbsp&nbsp逛清迈，误入素食餐厅，做massage，晚上逛周末夜市',
	'&nbsp&nbsp&nbsp&nbsp丛林飞跃--跳大树、滑铁索、走绳索桥',
	'&nbsp&nbsp&nbsp&nbsp白天找周茜，晚上去了一家很体面的泰餐厅，最后去了露天酒馆。',
	'&nbsp&nbsp&nbsp&nbsp坐飞机去曼谷转机回国，草帽忘在了清迈。']
	var oDiv=document.getElementById('tab');
	var aLi=document.getElementsByTagName('li');
	var oTxt=oDiv.getElementsByTagName('div')[0];	
	var oJm=document.getElementById('jiemian');
	var oBtn=oJm.getElementsByTagName('input');
	oBtn[0].onclick=function() {
	if (oDiv.style.display=='block') 
	{oDiv.style.display='none'} 
else 
	{oDiv.style.display='block'}	
	}
	for (var i = 0; i < aLi.length; i++) 
	{   
		aLi[i].index=i;
		aLi[i].onmouseover=function() 
		{   
			for (var i = 0; i < aLi.length; i++) 
			{
			    aLi[i].className='';	
			}
		   this.className='active';	
		   oTxt.innerHTML='<h2>第'+(this.index+1)+'天</h2><p>'+arr[this.index]+'</p>';
		};

	};

};
