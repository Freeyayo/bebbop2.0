<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
body,div,ol,ul,li,dl,dt,dd,h1,h2,h3,h4,h5,h6,p,form,fieldset,legend,input{ 
	margin:0; 
	padding:0;
} 
body{
	background-color: #00E3E3;
	overflow: hidden;
}
.head{
	width: 100%;
	height: 150px;
	position: relative;

}
img {
   
    border-radius: 200px;
}
img.airp{
	width: 80px;
	top: 30px;
	left: 30px;
	z-index: 0;
	position: absolute;
	animation-name:airp;
	animation-duration:50s;
	animation-timing-function: linear;
	animation-iteration-count: infinite;
}
@keyframes airp{
	20%{
       transform:translateX(300px) translateY(-25px) rotateZ(-5deg); 
	}
	100%{
		transform: translateX(3000px) translateY(100px) rotateZ(10deg) ;
	}
}
img.c1{
	left:1210px;
	top: 10px;
	position: absolute;
	z-index: 1;
	animation-name: c1;
	animation-duration: 20s;
	animation-iteration-count: infinite;
}
@keyframes c1{
	30%{
     transform: translateX(-40px) translateY(10px) scale(1.1);
	}
	60%{
	 transform: translateX(0px) translateY(20px) scale(0.9);	
	}
	100%{
	 transform: scale(1);	
	}
}
img.c11{
	width: 130px;
	left: 0;
	top: 20px;
	position: absolute;
    animation-name: c11;
	animation-duration: 30s;
	animation-iteration-count: infinite;
	animation-timing-function: linear;
    z-index: 1;	
}
@keyframes c11{
	30%{
     transform: translateX(40px) translateY(0) scale(0.9);
	}
	60%{
	 transform: translateX(40px) translateY(20px) scale(1);	
	}
	100%{
	 transform: scale(1);	
	}
}
img.c2{
	width: 220px;
	left: 300px;
	top: 50px;
	position: absolute;
	z-index: 1;
}
img.c22{
	width: 160px;
	left: 800px;
	top: 55px;
	position: absolute;
	animation-name: c22;
	animation-duration: 30s;
	animation-iteration-count: infinite;
    z-index: 1;
}
@keyframes c22{
	30%{
		transform: scale(1.1);
	}
	60%{
		transform: scale(0.9);
	}
	90%{
		transform: scale(1.1);
	}
}
img.c3{
	width: 140px;
	height: 50%;
	left: 600px;
	position: absolute;
	animation-name: c3;
	animation-duration: 30s;
	animation-iteration-count: infinite;
	z-index: 1;
}
@keyframes c3{
	30%{
     transform: translateX(0px) translateY(10px) scale(1);
	}
	60%{
	 transform: translateX(20px) translateY(20px) scale(1);	
	}
	100%{
	 transform: scale(1);	
}

	</style>
</head>
<body>
<div class="head">
<img src="c1.png" alt="" class="c1">
<img src="c2.png" alt="" class="c2">
<img src="c1.png" alt="" class="c11">
<img src="c3.png" alt="" class="c3">
<img src="c2.png" alt="" class="c22">
<img src="airp.jpg" alt="" class="airp">
</div>	
</body>
</html>
